<ol class="breadcrumb">
    <li><a href="#" ui-sref="groupOpen">Магазин</a></li>
    <li class="active">Планшеты</li>
</ol>
<div class="row category-body">
    <div class="col-xs-3">
        <form class="search-filter">
            <div class="search-filter-title">Модель</div>
            <div class="search-filter-body">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Mi Pad
                    </label>
                </div>
            </div>
            <div class="search-filter-title">Цвет</div>
            <div class="search-filter-body">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Черный
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Розовый
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Синий
                            </label>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" checked> Белый
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" checked> Желтый
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Зелёный
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="search-filter-title">Диагональ экрана</div>
            <div class="search-filter-body">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> 7.9"
                    </label>
                </div>
            </div>

            <div class="search-filter-title">Тип матрицы</div>
            <div class="search-filter-body">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> IPS
                    </label>
                </div>
            </div>

            <div class="search-filter-title">Оперативная память, GB</div>
            <div class="search-filter-body">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> 16
                            </label>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> 64
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="search-filter-footer">
                <button type="submit" class="btn-orange">Применить <span class="hidden-md">фильтр</span></button>
            </div>
        </form>
    </div>
    <div class="col-xs-9">
        <div class="row" class="items">
            <div class="col-sm-4 item" ng-repeat="item in [1,2,3,4,5,6]" ui-sref="^.item">
                <div class="item-photo">
                    <img src="/images/img-products/wish-prod-2.jpg">
                </div>
                <div class="item-title">
                    Планшет Xiaomi Mi Pad 2Gb/16 Black
                </div>
                <div class="item-in-cart">
                    <div class="item-cart"></div>
                    <span class="item-price">25 500 руб.</span>
                </div>
            </div>
        </div>
    </div>
</div>
